<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Diego Grandi para CIPA 2018</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css'>
<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
  <center>
  
  <div class="wrapper">
    <div class="clash-card barbarian">
      <div class="clash-card__image clash-card__image--barbarian">
        <img class="diego" src="1000733 DIEGO DEMARCO DE GRANDI-2 resized.png" alt="Diego Demarco" style="display:block;"/>
      </div>
      <div class="clash-card__unit-name">Diego Grandi</div>
      <div class="clash-card__unit-description">
        Para Candidato da CIPA
      </div>

      <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
        <div class="one-third">
          <div class="stat">005</div>
          <div class="stat-value">Número Candidato</div>
        </div>
        <div class="one-third">
          <div class="stat">09/03</div>
          <div class="stat-value">Data eleição</div>
        </div>
        <div class="one-third no-border">
          <div class="stat">IT</div>
          <div class="stat-value">Área</div>
        </div>

      </div>

    </div> <!-- end clash-card barbarian-->
  </div> 
</center>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js'></script>

</body>
</html>
